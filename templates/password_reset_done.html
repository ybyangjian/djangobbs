{% extends 'base_accounts.html' %}

{% block title %} 修改你的密码 {% endblock %}

        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">修改你的密码</h3>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
