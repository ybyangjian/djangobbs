{% extends 'base.html' %}

{% block breadcrumb %}

    <li class="breadcrumb-item active">版块</li>
{% endblock %}
{% block content %}
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>版块</th>
            <th>回复</th>
            <th>主题</th>
            <th>Last Post</th>
        </tr>
        </thead>
        <tbody>
        {% for board in boards %}
            <tr>
                <td>
                    <a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a>
                    <small class="text-muted d-block">{{ board.description }}</small>
                </td>
                <td class="align-middle">0</td>
                <td class="align-middle">0</td>
                <td></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
